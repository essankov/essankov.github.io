# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate blog post list and feed.xml
        run: python3 generate_posts.py
      - name: Minify CSS and JavaScript
        run: |
          pip install csscompressor rjsmin
          python3 -c "
          import pathlib, csscompressor, rjsmin
          for f in pathlib.Path('css').glob('*.css'):
              f.write_text(csscompressor.compress(f.read_text()))
          for f in pathlib.Path('js').glob('*.js'):
              f.write_text(rjsmin.jsmin(f.read_text()))
          "
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
