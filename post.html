<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post — Essa</title>
  <meta name="description" content="A blog post by Essa.">
  <meta property="og:title" content="Post — Essa">
  <meta property="og:description" content="A blog post by Essa.">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="alternate" type="application/rss+xml" title="Essa" href="feed.xml">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" id="hljs-light" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github.min.css" integrity="sha384-eFTL69TLRZTkNfYZOLM+G04821K1qZao/4QLJbet1pP4tcF+fdXq/9CdqAbWRl/L" crossorigin="anonymous">
  <link rel="stylesheet" id="hljs-dark" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github-dark.min.css" integrity="sha384-wH75j6z1lH97ZOpMOInqhgKzFkAInZPPSPlZpYKYTOqsaizPvhQZmAtLcPKXpLyH" crossorigin="anonymous" disabled>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/marked.min.js" integrity="sha384-948ahk4ZmxYVYOc+rxN1H2gM1EJ2Duhp7uHtZ4WSLkV4Vtx5MUqnV+l7u9B+jFv+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.1/dist/purify.min.js" integrity="sha384-80VlBZnyAwkkqtSfg5NhPyZff6nU4K/qniLBL8Jnm4KDv6jZhLiYtJbhglg/i9ww" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js" integrity="sha384-RH2xi4eIQ/gjtbs9fUXM68sLSi99C7ZWBRX1vDrVv6GQXRibxXLbwO2NGZB74MbU" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="topnav">
    <div class="topnav-logo"><a href="index.html">Essa</a></div>
    <ul class="topnav-links">
      <li><a href="blog.html">Blog</a></li>
      <li><a href="about.html">About</a></li>
      <li>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <span class="icon">&#9790;</span>
          <span class="label">Dark</span>
        </button>
      </li>
    </ul>
  </nav>

  <main class="main">
    <div class="content">

      <a href="blog.html" class="back-link" id="back-link">All posts</a>

      <header class="post-header">
        <h1 id="post-title"></h1>
        <div class="post-meta">
          <span id="post-date"></span>
          <span class="reading-time" id="reading-time" style="display:none"></span>
        </div>
        <div class="tags" id="post-tags" style="display:none"></div>
      </header>

      <noscript>
        <div class="noscript-msg">
          <p>JavaScript is required to view this post.</p>
        </div>
      </noscript>

      <article class="post-content" id="post-content"></article>

      <footer class="footer">
        <p>&copy; 2026 Essa. All rights reserved.</p>
      </footer>

    </div>
  </main>

  <script>
    // Toggle highlight.js theme based on data-theme
    function updateHljsTheme() {
      var theme = document.documentElement.getAttribute('data-theme') || 'light';
      var light = document.getElementById('hljs-light');
      var dark = document.getElementById('hljs-dark');
      if (light) light.disabled = (theme === 'dark');
      if (dark) dark.disabled = (theme !== 'dark');
    }
    updateHljsTheme();
    new MutationObserver(updateHljsTheme).observe(document.documentElement, {
      attributes: true, attributeFilter: ['data-theme']
    });

    (function () {
      var params = new URLSearchParams(window.location.search);
      var slug = params.get('slug');

      if (!slug) {
        document.addEventListener('DOMContentLoaded', function () {
          document.getElementById('post-title').textContent = 'Post not found';
          document.getElementById('post-content').innerHTML = '<p>No post specified.</p>';
        });
        return;
      }

      slug = slug.replace(/[^a-zA-Z0-9\-_]/g, '');

      fetch('posts/' + slug + '.md')
        .then(function (res) {
          if (!res.ok) throw new Error('Not found');
          return res.text();
        })
        .then(function (text) {
          var title = slug;
          var date = '';
          var body = text;
          var tags = [];

          var match = text.match(/^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/);
          if (match) {
            var fm = match[1];
            body = match[2];

            var t = fm.match(/^title:\s*(.+)$/m);
            if (t) title = t[1].trim();

            var d = fm.match(/^date:\s*(.+)$/m);
            if (d) date = d[1].trim();

            var dirVal = fm.match(/^dir:\s*(.+)$/m);
            var langVal = fm.match(/^lang:\s*(.+)$/m);

            if (dirVal) document.documentElement.setAttribute('dir', dirVal[1].trim());
            if (langVal) document.documentElement.setAttribute('lang', langVal[1].trim());

            var tagsVal = fm.match(/^tags:\s*(.+)$/m);
            if (tagsVal) {
              tags = tagsVal[1].split(',').map(function (s) { return s.trim(); }).filter(Boolean);
            }
          }

          // Calculate reading time
          var wordCount = body.trim().split(/\s+/).length;
          var readingMin = Math.max(1, Math.round(wordCount / 200));

          function render() {
            document.getElementById('post-title').textContent = title;
            document.getElementById('post-date').textContent = date;
            document.title = title + ' \u2014 Essa';

            // Update OG tags dynamically (for JS-based sharing tools)
            var ogTitle = document.querySelector('meta[property="og:title"]');
            var ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogTitle) ogTitle.setAttribute('content', title + ' \u2014 Essa');
            if (ogDesc) ogDesc.setAttribute('content', body.substring(0, 160).replace(/[#*_\n]/g, ''));

            // Reading time
            var rtEl = document.getElementById('reading-time');
            if (document.documentElement.getAttribute('lang') === 'ar') {
              rtEl.textContent = readingMin + ' \u062F\u0642\u064A\u0642\u0629 \u0642\u0631\u0627\u0621\u0629';
            } else {
              rtEl.textContent = readingMin + ' min read';
            }
            rtEl.style.display = '';

            // Tags
            if (tags.length) {
              var tagsEl = document.getElementById('post-tags');
              tagsEl.innerHTML = '';
              tags.forEach(function (tag) {
                var span = document.createElement('span');
                span.className = 'tag';
                span.textContent = tag;
                tagsEl.appendChild(span);
              });
              tagsEl.style.display = '';
            }

            // Sanitize and render markdown
            var rawHtml = marked.parse(body);
            document.getElementById('post-content').innerHTML = DOMPurify.sanitize(rawHtml);

            // Syntax highlighting
            document.querySelectorAll('.post-content pre code').forEach(function (block) {
              hljs.highlightElement(block);
            });

            if (document.documentElement.getAttribute('lang') === 'ar') {
              document.getElementById('back-link').textContent = '\u062C\u0645\u064A\u0639 \u0627\u0644\u0645\u0642\u0627\u0644\u0627\u062A';
            }
          }

          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', render);
          } else {
            render();
          }
        })
        .catch(function () {
          function showError() {
            document.getElementById('post-title').textContent = 'Post not found';
            document.getElementById('post-content').innerHTML = '<p>The requested post could not be loaded.</p>';
          }
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', showError);
          } else {
            showError();
          }
        });
    })();
  </script>

</body>
</html>
